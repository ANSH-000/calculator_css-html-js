<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calclator</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <main id="main">
    <div id="calculator">
      <input type="text" id="display" readonly />
      <div class="button-container">
        <button
          class="button"
          data-value="AC"
          onclick=" currentDisplay =  ' ';
            document.querySelector('#display').value = currentDisplay;
            "
        >
          AC
        </button>

        <button
          class="button"
          data-value="%"
          onclick=" currentDisplay = currentDisplay+'%';
            document.querySelector('#display').value = currentDisplay;
            "
        >
          %
        </button>

        <button
          class="button"
          data-value="7"
          onclick=" currentDisplay = currentDisplay+'+/-';
             document.querySelector('#display').value = currentDisplay;
             "
        >
          +/-
        </button>

        <button
          class="button"
          data-value="/"
          onclick=" currentDisplay = currentDisplay+'/';
            document.querySelector('#display').value = currentDisplay;
            "
        >
          /
        </button>

        <button
          class="button"
          data-value="7"
          onclick=" currentDisplay = currentDisplay+'7';
            document.querySelector('#display').value = currentDisplay;
            "
        >
          7
        </button>

        <button
          class="button"
          data-value="8"
          onclick=" currentDisplay = currentDisplay+'8';
            document.querySelector('#display').value = currentDisplay;
            "
        >
          8
        </button>

        <button
          class="button"
          data-value="9"
          onclick=" currentDisplay = currentDisplay+'9';
            document.querySelector('#display').value = currentDisplay;
            "
        >
          9
        </button>

        <button
          class="button"
          data-value="*"
          onclick=" currentDisplay = currentDisplay+'*';
            document.querySelector('#display').value = currentDisplay;
            "
        >
          *
        </button>

        <button
          class="button"
          data-value="4"
          onclick=" currentDisplay = currentDisplay+'4';
            document.querySelector('#display').value = currentDisplay;
            "
        >
          4
        </button>

        <button
          class="button"
          data-value="5"
          onclick=" currentDisplay = currentDisplay+'5';
            document.querySelector('#display').value = currentDisplay;
            "
        >
          5
        </button>

        <button
          class="button"
          data-value="6"
          onclick=" currentDisplay = currentDisplay+'6';
            document.querySelector('#display').value = currentDisplay;
            "
        >
          6
        </button>

        <button
          class="button"
          data-value="-"
          onclick=" currentDisplay = currentDisplay+'-';
            document.querySelector('#display').value = currentDisplay;
            "
        >
          -
        </button>

        <button
          class="button"
          data-value="1"
          onclick=" currentDisplay = currentDisplay+'1';
            document.querySelector('#display').value = currentDisplay;
            "
        >
          1
        </button>

        <button
          class="button"
          data-value="2"
          onclick=" currentDisplay = currentDisplay+'2';
            document.querySelector('#display').value = currentDisplay;
            "
        >
          2
        </button>

        <button
          class="button"
          data-value="3"
          onclick=" currentDisplay = currentDisplay+'3';
            document.querySelector('#display').value = currentDisplay;
            "
        >
          3
        </button>

        <button
          class="button"
          data-value="+"
          onclick=" currentDisplay = currentDisplay+'+';
            document.querySelector('#display').value = currentDisplay;
            "
        >
          +
        </button>

        <button
          class="button"
          data-value="0"
          onclick=" currentDisplay = currentDisplay+'0';
            document.querySelector('#display').value = currentDisplay;
            "
        >
          0
        </button>

        <button
          class="button"
          data-value="."
          onclick=" currentDisplay = currentDisplay+'.';
            document.querySelector('#display').value = currentDisplay;
            "
        >
          .
        </button>

        <button
          class="button"
          onclick="currentDisplay = eval(currentDisplay);
            document.querySelector('#display').value = currentDisplay;
            "
        >
          =
        </button>
      </div>
    </div>
   </main>
    <script src="calculator.js"></script>
  </body>
</html>
